<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title >Formulaire des Utilisateurs</title>

</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des utilisateurs </div>
<div class="card-header" th:if="${mode=='edit'}">Modification des utilisateurs</div>
<div class="card-body">
 <form th:action="@{saveUser}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID User :</label>
 <input type="hidden" name="user_id" class="form-control" th:value="${user.user_id}" />
</div>
<div class="form-group">
 <label class="control-label">Nom Utilisateur :</label>
 <input type="text" name="username" class="form-control" th:value="${user.username}"/>
<span th:errors= ${user.username} class="text-danger"> </span>
</div>



<div class="form-group" >
<label class="control-label">Mot de passe :</label>
<input type="password" name="password" class="form-control"  th:value="${user.password}"/>
<span th:errors= ${user.password} class="text-danger"> </span>
</div>

<div class="form-group" >
<label class="control-label">Confirmation :</label>
<input type="password" name="password" class="form-control"   th:value="${user.password}"  />
  <span th:errors= ${user.password} class="text-danger"> </span>
</div>


<div class="form-group">
<label class="control-label">Role :</label> 
<select name="role" class="form-control" >
 <option th:each="r:${roles}" th:if="${mode=='edit'} "th:value="${r.role_id}" th:text="${r.role}"   th:selected="${r.role_id==user.roles.get(0).role_id}"></option>
 <option th:each="r:${roles}" th:if="${mode=='new'}  "th:value="${r.role_id}" th:text="${r.role}"></option>   
</select>
</div>
<div>
<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modifier</button>
</div>
</form>

</div>
 </div>
 </div>
 </div>
</body>
</html>
