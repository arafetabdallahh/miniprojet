<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Anime</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Modifier des Anime
</div>
<div class="card-body">
<form th:action="@{saveAnime}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Anime :</label>
<input type="hidden" name="idAnime" class="form-control"
th:value="${Anime.idAnime}" />
</div>
<div class="form-group">
<label class="control-label">Nom Anime :</label>
<input type="text" name="nomAnime" class="form-control" th:value="${Anime.nomAnime}" />

<span th:errors= ${Anime.nomAnime} class="text-danger">

</span>	
</div>
<div class="form-group">
<label class="control-label">Episode Anime :</label>
<input type="text" name="episodeAnime" class="form-control" th:value="${Anime.episodeAnime}" />
<span th:errors=${Anime.episodeAnime} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date cr√©ation :</label>
<input type="date" name="dateCreation" class="form-control" th:value="${Anime.dateCreation}"/>

<span th:errors=${Anime.dateCreation} class="text-danger">

</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
